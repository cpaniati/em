<SCRIPT LANGUAGE="javaScript" TYPE="text/javascript">

var elizaMinWaitTime = 5000;

var eliza = new ElizaBot();
var elizaLines = new Array();

var displayCols = 60;
var displayRows = 20;

function elizaReset() {
  console.log('elizaReset');
	eliza.reset();
	elizaLines.length = 0;
	elizaStep();
}

//document.forms.e_form.e_input.value.onchange=function(){elizaStep();};

function elizaStep() {
  console.log('elizaStep');
	var f = document.forms.e_form;
	var userinput = f.e_input.value;
	if (eliza.quit) {
		f.e_input.value = '';
		if (confirm("This session is over.\nStart over?")) elizaReset();
		f.e_input.focus();
		return;
	}
	else if (userinput != '') {
    var elizaRpl = eliza.transform(userinput);
		var usr = 'YOU:   ' + userinput;
    elizaLines.push(usr);
    setTimeout(function(){
      document.getElementById('elizaHeader').innerHTML = 'Eliza is typing..';
    },Math.floor(Math.random() * (1500 - 500)) + 500);
    
    setTimeout(function(){

      if(window.timeToRespond){

        document.getElementById('elizaHeader').innerHTML = 'Eliza';
        if(elizaRpl != ''){
          var rpl ='ELIZA: ' + elizaRpl;
          elizaLines.push(rpl);
        }
        // display nicely
        // (fit to textarea with last line free - reserved for extra line caused by word wrap)
        var temp  = new Array();
        var l = 0;
        for (var i=elizaLines.length-1; i>=0; i--) {
          l += 1 + Math.floor(elizaLines[i].length/displayCols);
          if (l >= displayRows) break
          else temp.push(elizaLines[i]);
        }
        elizaLines = temp.reverse();
        f.e_display.value = elizaLines.join('\n');

      }

  },Math.floor(Math.random() * (elizaMinWaitTime+1000 - elizaMinWaitTime)) + elizaMinWaitTime);
		
		// display nicely
		// (fit to textarea with last line free - reserved for extra line caused by word wrap)
		var temp  = new Array();
		var l = 0;
		for (var i=elizaLines.length-1; i>=0; i--) {
			l += 1 + Math.floor(elizaLines[i].length/displayCols);
			if (l >= displayRows) break
			else temp.push(elizaLines[i]);
		}
		elizaLines = temp.reverse();
		f.e_display.value = elizaLines.join('\n');
	}
	else if (elizaLines.length == 0) {
		// no input and no saved lines -> output initial
    setTimeout(function(){
      var initial = 'ELIZA: ' + eliza.getInitial();
      elizaLines.push(initial);
      f.e_display.value = initial + '\n';
      console.log('hit');
    },1000);
	 
	}
	f.e_input.value = '';
	f.e_input.focus();
  window.setTimeout(startDictation,100);
}

//-->
</SCRIPT>

<script LANGUAGE="javaScript" TYPE="text/javascript">

function stopDictation(){
  window.recognition.stop();
}

  function startDictation() {
 
    if (window.hasOwnProperty('webkitSpeechRecognition')) {
      window.recognition = new webkitSpeechRecognition();
      var recognition = window.recognition;
 
      recognition.continuous = true;
      recognition.interimResults = false;
 
      recognition.lang = "en-US";
      recognition.start();
 
      recognition.onresult = function(e) {
        window.timeToRespond = false;
        setTimeout(function(){
          window.timeToRespond = true;
        },elizaMinWaitTime-100);
        document.getElementById('transcript').value
                                 = e.results[0][0].transcript;
        recognition.stop();
        window.setTimeout(elizaStep,100);
        //document.getElementById('e_form').submit();
        window.setTimeout(startDictation(),200);
      };
 
      recognition.onerror = function(e) {
        recognition.stop();
        //startDictation();
      }
 
    }
  }
</script>
